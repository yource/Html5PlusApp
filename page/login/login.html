<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="../../libs/mui/mui.min.css" rel="stylesheet" />
		<link href="../../libs/mint-ui/style.min.css" rel="stylesheet" />
		<link href="../common/css/style.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
	</head>

	<body>
		<canvas id="loginBg"></canvas>
		<div id="loginCon">
			<img class="logo" src="../common/images/logo.png" />
			<form class="formGroup loginForm" id="loginForm">
				<div class="formRow">
					<span class="mui-icon iconfont icon-yonghu1"></span>
					<input type="text" placeholder="请输入用户名" v-model="username" id="username" v-on:focus="showClean=true" v-on:blur="showClean=false">
					<span v-show="showClean" class="mui-icon iconfont icon-guanbi2" @click="cleanInput"></span>
				</div>
				<div class="formRow">
					<span class="mui-icon iconfont icon-Password"></span>
					<input v-show="!showPwd" type="password" placeholder="请输入密码" v-model="password">
					<input v-show="showPwd" type="text" placeholder="请输入密码" v-model="password">
					<span v-show="!showPwd" class="mui-icon iconfont icon-close-eye" @click="showPwd=!showPwd"></span>
					<span v-show="showPwd" class="mui-icon iconfont icon-yanjing" @click="showPwd=!showPwd"></span>
				</div>
				<div class="other">
					<span>忘记密码？</span>
					<span>快速注册</span>
				</div>
				<button type="button" class="mint-button btn-primary" @click="loginSubmit">登 录</button>
			</form>
			<!--第三方登陆-->
			<div class="thirdLogin">
			</div>
		</div>
		<!--<div class="mui-content-padded oauth-area"></div>-->
		<script src="../../libs/mui/mui.js"></script>
		<script src="../../libs/vue/vue.js"></script>
		<script src="../common/js/common.js"></script>
		<script src="../common/js/router.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/loginBg.js"></script>
		<script src="js/login.js"></script>
	</body>

</html>
